<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EH Language Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EH Language Project</h1>
        <p>Choose a section to continue:</p>
        <button onclick="showSection('translator')">Translator</button>
        <button onclick="showSection('testing')">Testing</button>
        
        <div id="translator" class="section" style="display: none;">
            <h2>English to EH Language Translator</h2>
            <textarea id="inputText" placeholder="Enter English to translate"></textarea>
            <button onclick="translateText()">Translate</button>
            <div id="outputText"></div>
            <button onclick="showSection('main')">Back to Main Menu</button>
        </div>
        
        <div id="testing" class="section" style="display: none;">
            <h2>EH Language Translation Test</h2>
            <div id="testArea">
                <p id="wordToTranslate">Word will appear here...</p>
                <input type="text" id="userAnswer" placeholder="Translate the word into EH Language">
                <button onclick="submitAnswer()">Submit</button>
            </div>
            <div id="scoreArea" style="display: none;">
                <p>Your Score: <span id="score">0</span>/5</p>
                <button onclick="restartTest()">Restart Test</button>
            </div>
            <button onclick="showSection('main')">Back to Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
