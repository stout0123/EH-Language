<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EH Language Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EH Language Project</h1>
        <p>Choose a section to continue:</p>
        <button onclick="openModal('translatorModal')">Translator</button>
        <button onclick="openModal('testingModal')">Testing</button>
    </div>

    <!-- Translator Modal -->
    <div id="translatorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('translatorModal')">&times;</span>
            <h2>English to EH Language Translator</h2>
            <textarea id="inputText" placeholder="Enter English text..."></textarea>
            <button onclick="translateText()">Translate</button>
            <div id="outputText"></div>
            <button class="close-btn" onclick="closeModal('translatorModal')">Close</button>
        </div>
    </div>

    <!-- Testing Modal -->
    <div id="testingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('testingModal')">&times;</span>
            <h2>EH Language Translation Test</h2>
            <p id="wordToTranslate">Word will appear here...</p>
            <input type="text" id="userAnswer" placeholder="Translate the word...">
            <button onclick="submitAnswer()">Submit</button>
            <p>Your Score: <span id="score">0</span>/5</p>
            <button onclick="restartTest()">Restart Test</button>
            <button class="close-btn" onclick="closeModal('testingModal')">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
